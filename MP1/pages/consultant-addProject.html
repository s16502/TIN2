<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLeaf</title>
    <link rel="stylesheet" href="/MP1/css/style.css" />
    <script type="application/javascript" src="/MP1/js/validationCommon.js"></script>
    <script type="application/javascript" src="/MP1/js/validationConsultForm.js"></script>
    <script type="application/javascript" src="/js/validationProjectForm.js"></script>
</head>
<body>
    <header>
        <h1>GreenLeaf Konsulting Środowiskowy</h1>
        <img src="/MP1/images/logo.jpg" alt="GreenLeaf Logo">
    </header>
    <nav>
            <ul>
                <li><a href="/MP1/index.html" >Strona główna</a></li>
                <li><a href="/MP1/pages/consultant-list.html" class="active">Konsultanci</a></li>
                <li><a href="/MP1/pages/project-list.html">Projekty</a></li>
            </ul> 
        </nav> 
    <main>
        <h2>Rejestr godzin na projektach</h2>

        <div class="select">
            <select>
              <option>--wybierz projekt--</option>
              <option>Projekt nr. 1</option>
              <option>Projekt nr. 2</option>
              <option>Projekt nr. 3</option>
            </select>
            <div class="select-arrow"></div>
          </div>

          <form class="form" novalidate onsubmit="return validateForm();">
            
            
                <label for="Date">Data:</label>
                <input type="date" name="Date" id="Date">
                <span id="errorDate" class="errors-text"></span>
            
                <label for="IloscGodz">Ilość godzin:</label>
                <input type="number" name="IloscGodz" id="IloscGodz">
                <span id="errorIloscGodz" class="errors-text"></span>
            
                <label for="TypPracy">Typ pracy:</label> 
                <input type="text" name="TypPracy" id="Typ pracy">
                <span id="errorTypPracy" class="errors-text"></span>
  
        </form>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text"></p>
            <input type="submit" value="Dodaj" class="button-edit" />
            <a href="consultant-list.html" class="button-cancel">Anuluj</a>    
        </div> 
        

    </main>
    <footer>
        Ewa Piotrowska, s16502
    </footer>
</body>
</html>
