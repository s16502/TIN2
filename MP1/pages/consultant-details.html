<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLeaf</title>
    <link rel="stylesheet" href="/MP1/css/style.css" />
    <script type="application/javascript" src="/MP1/js/validationCommon.js"></script>
    <script type="application/javascript" src="/MP1/js/validationConsultForm.js"></script>
</head> 
</head>
<body>
    <header>
        <h1>GreenLeaf Konsulting Środowiskowy</h1>
        <img src="/MP1/images/logo.jpg" alt="GreenLeaf Logo">
        
        
    </header>
    <nav>
            <ul>
                <li><a href="/MP1/index.html" >Strona główna</a></li>
                <li><a href="/MP1/pages/consultant-list.html" class="active">Konsultanci</a></li>
                <li><a href="/MP1/pages/project-list.html">Projekty</a></li>
            </ul> 
        </nav> 
    <main>
        <h2>Szczegóły konsultanta</h2>
        <form class="form" novalidate onsubmit="return validateForm();">
            
                <label for="empName">Imię:</label>
                <input type="text" name="empName" value="Jan" id="empName" disabled="true">
                <span id="errorName" class="errors-text"></span>
            
                <label for="empSurname">Nazwisko:</label>
                <input type="text" name="empSurname" value="Kowalski" id="empSurname" disabled="true">
                <span id="errorLastName" class="errors-text"></span>
            
                <label for="empEmail">Email:</label>
                <input type="email" name="empEmail" value="jan.kowalski@greenleaf.com" id="empEmail" disabled="true">
                <span id="errorEmail" class="errors-text"></span>
            
        </form>

        <h2>Projekty Konsultanta</h2>

        <table class="table-list">
            <thead>
                <tr>
                    <th>Numer projektu</th>
                    <th>Nazwa projektu</th>
                    <th>Ilość godzin</th>
                    <th>Rodzaj pracy</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Cristal</td>
                    <td>32</td>
                    <td>Raportowanie</td>
                  
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td>2</td>
                    <td>Alaska</td>
                    <td>9</td>
                    <td>PM</td>
                </tr>
            </tbody>
           
        </table>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text"></p>
            <a href="/MP1/pages/consultant-edit.html" class="button-edit">Edytuj</a>  
            <a href="/MP1/pages/consultant-list.html" class="button-cancel">Anuluj</a>  
        </div>
        
    </main>
    <footer>
        Ewa Piotrowska, s16502
    </footer>
</body>
</html>
