<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLeaf</title>
    <link rel="stylesheet" href="/MP1/css/style.css" />
    <script type="application/javascript" src="/MP1/js/validationCommon.js"></script>
    <script type="application/javascript" src="/MP1/js/validationProjectForm.js"></script>
</head>
<body>
    <header>
        <h1>GreenLeaf Konsulting Środowiskowy</h1>
        <img src="/MP1/images/logo.jpg" alt="GreenLeaf Logo">    
        
    </header>
    <nav>
            <ul>
                <li><a href="/MP1/index.html" >Strona główna</a></li>
                <li><a href="/MP1/pages/consultant-list.html" >Konsultanci</a></li>
                <li><a href="/MP1/pages/project-list.html">Projekty</a></li>
            </ul>
        </nav> 
    <main>
        <h2>Nowy projekt</h2>
        <!-- -->
            <form class="form" novalidate onsubmit="return validateForm();">
            
                <label for="number">Numer:<sup>*</sup></label>
                <input type="number" number="number" id="number" />
                <span id="errorNumber" class="errors-text"></span>

                <label for="name">Nazwa:<sup>*</sup></label>
                <input type="text" name="Name" id="name" placeholder="2-60 znaków"/>
                <span id="errorName" class="errors-text"></span>

                <label for="date">Data:<sup>*</sup></label>
                <input type="date" date="date" id="date" />
                <span id="errorDate" class="errors-text"></span>
            
                <label for="location">Location:<sup>*</sup></label>
                <input type="text" name="location" id="location" placeholder="2-60 znaków"  />
                <span id="errorLocation" class="errors-text"></span>
            
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <input type="submit" value="Dodaj" class="button-edit" />
                <a href="project-list.html" class="button-cancel">Anuluj</a>    
            </div>
        </form> 
    <!-- -->
  
    </main>
    <footer>
        Ewa Piotrowska, s16502
    </footer>
</body>
</html>
